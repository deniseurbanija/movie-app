<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Movie App</title>
  </head>
  <main>
    <div id="containerContact" class="container">
      <!-- nav bar starts -->
      <div style="margin-top: 1rem">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <div id="logo">
              <a
                class="nav-link link-light fs-5 fw-bolder"
                aria-current="page"
                href="index.html"
                >Movie App</a
              >
            </div>
            <div>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active link-light"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active link-light" href="createMovie.html"
                    >Add Movie
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active link-light" href="about.html"
                    >About
                  </a>
                </li>
                
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- nav bar ends -->

      <div id="form-container" class="container d-flex justify-content-center">
        <form id="form" class="needs-validation w-50" novalidate>
          <div class="mb-3">
            <label for="title" class="form-label">Movie title</label>
            <input
              type="text"
              class="form-control p-1 mb-2"
              id="title"
              required
            />
            <div class="form-text text-secondary invalid-feedback">
              Please enter the title
            </div>
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input
              type="text"
              class="form-control p-1 mb-2"
              id="year"
              required
            />
            <div class="form-text text-secondary invalid-feedback">
              Please enter the year
            </div>
          </div>
          <div class="mb-3">
            <label for="duration" class="form-label">Duration</label>
            <input
              type="text"
              class="form-control p-1 mb-2"
              id="duration"
              required
            />
            <div class="form-text text-secondary invalid-feedback">
              Please enter the duration
            </div>
          </div>
          <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input type="text" class="form-control p-1 mb-2" id="director" required/>
            <div class="form-text text-secondary invalid-feedback">
                Please enter the director
              </div>
          </div>
          <div class="mb-3">
            <label for="rate" class="form-label">Rate</label>
            <input type="text" class="form-control p-1 mb-2" id="rate" required/>
            <div class="form-text text-secondary invalid-feedback">
                Please enter the movieÂ´s rate
              </div>
          </div>
          <div class="mb-3">
            <label for="poster" class="form-label">Poster URL</label>
            <input
              type="text"
              class="form-control p-1 mb-2"
              id="poster"
              required
            />
            <div class="form-text text-secondary invalid-feedback">
              Please enter the URL for the poster
            </div>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button id="btn-clear" class="btn btn-danger me-md-2" type="reset">
              Clear
            </button>

            <button id="btn-add" class="btn btn-success" type="submit">
              Add Movie
            </button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/validateInput.js"></script>
  </main>
</html>
