<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/contact.css" />
    <title>Contact</title>
  </head>
  <main>
    <div id="containerContact" class="container">
      <!-- nav bar starts -->
      <div style="margin-top: 1rem">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <div id="logo">
              <h4>Movie App</h4>
            </div>
            <div>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active link-light"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active link-light" href="#">Explore</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active link-light" href="about.html"
                    >About
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active link-light" href="contact.html"
                    >Contact
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- nav bar ends -->

      <div
        id="form-container"
        class="container d-flex justify-content-center w-75"
        style="padding: 50px"
      >
        <form>
          <div class="mb-3" style="margin-top: 2rem">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control p-2"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="name@example.com"
            />
            <div id="emailHelp" class="form-text text-secondary">
              We'll never share your email with anyone else.
            </div>
            <div class="mb-3" style="margin-top: 2rem">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Leave you message here</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="4"
              ></textarea>
            </div>
            <div class="col-12" style="margin-top: 2rem">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </main>
</html>
