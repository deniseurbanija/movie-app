<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link href="../src/output.css" rel="stylesheet" />
    <title>Fav Movies</title>
  </head>
  <body
    x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }"
    :class="{ 'dark': darkMode }"
    class="dark:bg-gray-950 dark:text-white"
  >
    <div id="container">
      <div class="circle"></div>
      <!-- nav bar starts -->
      <nav
        class="bg-slate-50 dark:bg-zinc-800 p-4 m-0 rounded-lg flex space-x-12 shadow-md"
      >
        <h2 class="text-xl mx-3 text-red-500">
          <a href="./index.html">Fav Movies</a>
        </h2>
        <ul class="flex space-x-4 flex-1">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./addMovie.html">Add Movie</a></li>
        </ul>
        <span
          @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode.toString())"
          :class="{ 'bg-red-500': darkMode, 'bg-gray-200': !darkMode }"
          class="bg-gray-200 relative inline-block flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:shadow-outline"
          role="checkbox"
          tabindex="0"
          aria-checked="false"
        >
          <span
            x-show="darkMode"
            aria-hidden="true"
            class="translate-x-5 inline-block h-5 w-5 rounded-full bg-white shadow transform transition ease-in-out duration-200"
          ></span>
          <span
            x-show="!darkMode"
            aria-hidden="true"
            class="translate-x-0 inline-block h-5 w-5 rounded-full bg-white shadow transform transition ease-in-out duration-200"
          ></span>
        </span>
      </nav>
      <!--nav bar ends-->
      <form id="form" class="p-12">
        <div class="flex flex-col text-center">
          <div class="mt-5">
            <input
              type="text"
              class="border border-stone-500 text-center dark:text-gray-900 p-1 w-2/6"
              placeholder="Title"
              id="title"
              required
            />
          </div>
          <div class="mt-5">
            <input
              type="text"
              class="border border-stone-500 text-center dark:text-gray-900 p-1 w-2/6"
              placeholder="Year"
              id="year"
              required
            />
          </div>
          <div class="mt-5">
            <input
              type="text"
              class="border border-stone-500 text-center dark:text-gray-900 p-1 w-2/6"
              placeholder="Director"
              id="director"
              required
            />
          </div>
          <div class="mt-5">
            <input
              type="text"
              class="border border-stone-500 text-center dark:text-gray-900 p-1 w-2/6"
              placeholder="Duration"
              id="duration"
              required
            />
          </div>
          <div class="mt-4 text-slate-500">
            <label for="action">Action </label>
            <input type="checkbox" id="action" />
            <label for="adventure">Adventure</label>
            <input type="checkbox" id="adventure" />
            <label for="comedy">Comedy</label>
            <input type="checkbox" id="comedy" />
            <label for="suspense">Suspense </label>
            <input type="checkbox" id="suspense" />
            <label for="romance">Romance</label>
            <input type="checkbox" id="romance" />
          </div>
          <div class="mt-5">
            <input
              type="text"
              class="border border-stone-500 text-center dark:text-gray-900 p-1 w-2/6"
              placeholder="Rate"
              id="rate"
              required
            />
          </div>
          <div class="mt-5">
            <input
              type="url"
              class="border border-stone-500 text-center dark:text-gray-900 p-1 w-2/6"
              placeholder="Poster URL"
              id="poster"
              required
            />
          </div>
        </div>
        <div class="flex justify-center items-center h-full m-4">
          <button
            type="reset"
            class="bg-red-400 hover:bg-red-500 text-slate-100 p-1 w-24 rounded-md m-2"
          >
            Reset
          </button>
          <button
            type="submit"
            class="bg-red-400 hover:bg-red-500 text-slate-100 p-1 w-24 rounded-md m-2"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.3.2/dist/alpine.min.js"
      defer
    ></script>
    <script src="../scripts/mouse.js"></script>
    <script src="../scripts/handleSubmit.js"></script>
  </body>
</html>
