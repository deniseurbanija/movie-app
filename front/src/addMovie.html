<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link href="../src/output.css" rel="stylesheet" />
    <title>Movie App</title>
  </head>
  <body
    class="bg-slate-100 dark:bg-zinc-900 dark:text-white transition-colors duration-500"
    x-data="{ darkMode: false }"
    :class="{ 'dark': darkMode }"
  >
    <div id="container">
      <div class="circle"></div>
      <!-- nav bar starts -->
      <nav
        class="bg-slate-100 dark:bg-zinc-800 p-4 m-0 rounded-lg flex space-x-12 shadow-md"
      >
        <h2 class="text-lg font-semibold">Movie App</h2>
        <ul class="flex space-x-4 flex-1">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./addMovie.html">Add Movie</a></li>
        </ul>
        <span
          @click="darkMode = !darkMode"
          :class="{ 'bg-red-500': darkMode, 'bg-gray-200': !darkMode }"
          class="bg-gray-200 relative inline-block flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:shadow-outline"
          role="checkbox"
          tabindex="0"
          aria-checked="false"
        >
          <span
            x-show="darkMode"
            aria-hidden="true"
            class="translate-x-5 inline-block h-5 w-5 rounded-full bg-white shadow transform transition ease-in-out duration-200"
          ></span>
          <span
            x-show="!darkMode"
            aria-hidden="true"
            class="translate-x-0 inline-block h-5 w-5 rounded-full bg-white shadow transform transition ease-in-out duration-200"
          ></span>
        </span>
      </nav>
      <!--nav bar ends-->
      <form id="form">
        <div class="flex flex-col text-center">
          <div class="mt-5">
            <label class="block" for="title">
              <span>Title</span>
              <input
                type="text"
                class="border border-gray-400"
                id="title"
                required
              />
            </label>
          </div>
          <div class="mt-5">
            <label class="block" for="year">
              <span>Year</span>
              <input
                type="text"
                class="border border-gray-400"
                id="year"
                required
              />
            </label>
          </div>
          <div class="mt-5">
            <label class="block" for="director">
              <span>Director</span>
              <input
                type="text"
                class="border border-gray-400"
                id="director"
                required
              />
            </label>
          </div>
          <div class="mt-5">
            <label class="block" for="duration">
              <span>Duration</span>
              <input
                type="text"
                class="border border-gray-400"
                id="duration"
                required
              />
            </label>
          </div>
          <div class="mt-5">
            <label class="block" for="rate">
              <span>Rate</span>
              <input
                type="text"
                class="border border-gray-400"
                id="rate"
                required
              />
            </label>
          </div>
          <div class="mt-5">
            <label class="block" for="poster">
              <span>Poster</span>
              <input
                type="text"
                class="border border-gray-400"
                id="poster"
                required
              />
            </label>
          </div>
        </div>
        <button type="reset" class="text-center">Reset</button>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.3.2/dist/alpine.min.js"
      defer
    ></script>
    <script src="../scripts/mouse.js"></script>

    <script src="../scripts/handleSubmit.js"></script>
  </body>
</html>
